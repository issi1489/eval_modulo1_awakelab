    <div class="container">
        <div class="row">

            <!-- BENEFICIOS-->
            <div class="card col-sm-12 col-md-4">
                <div class="card-header">
                    BENEFICIOS                  
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-6" style="text-align: center;">
                            <p class="card-text">Cuenta familiar</p>
                            <img src="../webSalud/img/icono_familia.png" width="40%">
                        </div>
                        <div class="col-6" style="text-align: center;">
                            <p class="card-text">Médicos tratántes</p>
                            <img src="../webSalud/img/icono_medico.png" width="40%">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6" style="text-align: center;">
                            <p class="card-text">Resultado exámenes</p>
                            <img src="../webSalud/img/icono_laboratorio.png" width="40%">
                        </div>
                        <div class="col-6" style="text-align: center;">
                            <p class="card-text">Listado medicamentos</p>
                            <img src="../webSalud/img/icono_medicamentos.png" width="40%">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6" style="text-align: center;">
                            <p class="card-text">Historial atenciones</p>
                            <img src="../webSalud/img/icono_paciente_medico.png" width="40%">
                        </div>
                        <div class="col-6" style="text-align: center;">
                            <p class="card-text">Información Centralizada</p>
                            <img src="../webSalud/img/icono_database.png" width="40%">
                        </div>
                    </div>
                    
                </div>
                
            </div>
            <!-- FIN BENEFICIOS-->

            <!-- FORMULARIO-->
            <div class="col-sm-12 col-md-8">

                <form>

                    <!--NOMBRE APELLIDO-->
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-4">
                            <label for="formGroupExampleInput">Rut</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="11111111-1">
                          </div>
                        <div class="form-group col-sm-12 col-md-4">
                            <label for="formGroupExampleInput">Nombre</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Margarita">
                        </div>
                        <div class="form-group col-sm-12 col-md-4">
                            <label for="formGroupExampleInput2">Apellido</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Gatica">
                        </div>
                          
                    </div>

                    <!--PASSWORD-->
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="formGroupExampleInput2">Password</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="**********">
                          </div>
                          <div class="form-group col-sm-12 col-md-6">
                            <label for="formGroupExampleInput">Verifica Password</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="**********">
                          </div>
                    </div>

                    <!-- DATOS NACIMIENTO Y DIRECCIÓN-->
                    <div class="row">
                        <!--Fecha de nacimiento-->
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="formGroupExampleInput">Fecha de Nacimiento</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="01/01/1971">
                        </div>
                        <!--Dirección-->
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="formGroupExampleInput">Dirección</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Av. República 204,Santiago">
                        </div>
                    </div>

                    <!-- DATOS USUARIO (Paciente/Médico)-->
                    <div class="row">
                        <!--Tipo usuario-->
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="formGroupExampleInput">Tipo de usuario</label>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1" style="margin:5%;">Paciente  </label>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2"style="margin:5%;"> Médico</label>
                            </div>
                        </div>

                        <!--Foto-->
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="choose-file" class="label-title">Foto de perfil</label>
                            <input type="file" id="choose-file" size="80" />
                        </div>
                    </div>

                    <!--EMAIL-->
                    <div class="row">
                      <div class="form-group col-sm-12 col-md-6">
                        <label for="formGroupExampleInput">Email</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="mgatica@gmail.com">
                      </div>
                      <div class="form-group col-sm-12 col-md-6">
                        <label for="formGroupExampleInput2">Verifica Email</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="mgatica@gmail.com">
                      </div>
                    </div>

                    <!-- BOTON REGISTRO-->
                    <button type="button" class="btn btn-dark btn-lg" style="padding: 2px;"> REGISTRO </button>
                </form>
            </div>
            <!-- FIN FORM-->

            
        </div>

    </div>
